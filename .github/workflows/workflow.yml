name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Build and tag Docker image
        run: |
          rev=$(git rev-parse --short HEAD)
          docker build -t hello .
          docker tag hello 244530008913.dkr.ecr.eu-west-1.amazonaws.com/mama-repo
          docker tag hello ${{ secrets.DOCKER_USERNAME }}/mama-repo:${rev}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Push to ECR
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com
          docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/mama-repo
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          rev=$(git rev-parse --short HEAD)
          docker push ${{ secrets.DOCKER_USERNAME }}/mama-repo:${rev}
        env:
          DOCKER_CLI_ACI_OFF: "1"
          DOCKER_BUILDKIT: "0"


